<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me â€“ Pixel Art</title>

  <!-- Pixel-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Press Start 2P', monospace;
      image-rendering: pixelated;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background: url('background.png') center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    /* Floating profile box */
    .profile-box {
      position: relative;
      padding: 26px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      color: #ffffff;
      border: 4px solid #ffffff;
      box-shadow: 8px 8px 0 #000;
      background: #000;
      overflow: hidden;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-12px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .profile-pic {
      width: 96px;
      height: 96px;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 16px;
      background: #000;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .bio {
      font-size: 10px;
      line-height: 1.6;
      color: #dddddd;
      margin-bottom: 18px;
    }

    /* Social buttons */
    .socials {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .socials a {
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      border: 3px solid #fff;
      color: #fff;
      text-decoration: none;
      box-shadow: 4px 4px 0 #000;
      transition: transform 0.2s ease;
    }

    .socials a:hover {
      transform: scale(1.25);
    }

    .socials i {
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div class="overlay"></div>

  <div class="profile-box">
    <img src="profile.jpg" alt="Profile picture" class="profile-pic">
    <h1>Zach</h1>
    <p class="bio">
      I'm a game developer and website coder, I've been coding for over 5 years now.
      I love making games and websites, and I'm always looking for new projects to work on.
      I'm also a big fan of pixel art and retro games and love to incorporate those elements into my projects.
    </p>

    <div class="socials">
      <a href="https://discord.com/users/1209284770547372082" target="_blank" title="Discord">
        <i class="fa-brands fa-discord"></i>
      </a>
      <a href="https://www.youtube.com/@XZ-arcX" target="_blank" title="YouTube">
        <i class="fa-brands fa-youtube"></i>
      </a>
      <a href="https://github.com/XZ-arcX" target="_blank" title="GitHub">
        <i class="fa-brands fa-github"></i>
      </a>
    </div>
  </div>

</body>
</html>
